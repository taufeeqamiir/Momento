<ion-header>
  <ion-toolbar>

      <ion-back-button></ion-back-button>

  </ion-toolbar>
</ion-header>

  <ion-slides>

      <ion-card-title>Meditation 1</ion-card-title>

        <video width="160" height="120" controls>
          <source src="assets/meditationvideo.mp4" type="video/mp4">
          </video>

    </ion-card-header>
  </ion-card>
</ion-slide>

<ion-slide>

      </ion-card-content>

  </ion-card>
</ion-slide>

<ion-slide>
