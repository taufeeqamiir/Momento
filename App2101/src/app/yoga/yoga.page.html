<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Yoga</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Yoga</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-slides>
    <ion-slide>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Yoga 1</ion-card-title>
      <ion-card-content>
        <video width="160" height="120" controls>
          <source src="assets/yoga1.mp4" type="video/mp4">
          </video>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-slide>
<ion-slide>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Yoga 2</ion-card-title>

          <source src="assets/yoga2.mp4" type="video/mp4">
          </video>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-slide>
<ion-slide>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Yoga 3</ion-card-title>
      <ion-card-content>
        <video width="160" height="120" controls>
          <source src="assets/yoga3.mp4" type="video/mp4">
