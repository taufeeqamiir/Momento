<ion-content class="ion-padding">

  <div class="resultContent">
    <div class="circle">
      <div class="c100 p{{score}}">
        <span class="text-color">{{score}}% </span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
    </div>
    <ion-card class="result-circle-card">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="9" class="ion-text-justify">
              Total Questions
            </ion-col>
            <ion-col size="3" class="show-border ion-text-center">
              {{totalNoOfQuestions}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="9" class="ion-text-justify">
              Good Answer
            </ion-col>
            <ion-col size="3" class="show-border ion-text-center green">
              {{noOfCorrectAnswer}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="9" class="ion-text-justify">
              Bad Answer
            </ion-col>
            <ion-col size="3" class="show-border ion-text-center red">
              {{noOfWrongAnswer}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<ion-footer class="result-footer">
  <ion-toolbar no-shadow>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="ContinueToNextTest()">Continue </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
